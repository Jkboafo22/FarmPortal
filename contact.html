<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Geo-Info Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 40px 0;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 1.5px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-form {
      display: grid;
      grid-gap: 20px;
    }

    .form-group {
      display: grid;
      grid-template-columns: 150px 1fr;
      align-items: center;
    }

    .form-group label {
      font-weight: bold;
      font-size: 16px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      grid-column: 2 / 3;
    }

    .submit-btn:hover {
      background-color: #3498db;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      header {
        padding: 30px 0;
      }

      h1 {
        font-size: 28px;
      }

      .form-group {
        grid-template-columns: 1fr;
      }

      .form-group label {
        margin-bottom: 5px;
      }

      .submit-btn {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2023 Geo-Info Lab. All rights reserved.
  </footer>
</body>
</html>
